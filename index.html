<html>
<head>
  <title>js tutorial/ Registration</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="app.js" ></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Register</h1>
      <hr />
    </header>

    <section>
      <div class="row">
        <div class="col-md-2">Name</div>
        <div class="col-md-10"><input type="text" class="form-control" id="reg-name" /></div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-2">Email</div>
        <div class="col-md-10"><input type="text" class="form-control" id="reg-email" /></div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-2">Password</div>
        <div class="col-md-10"><input type="text" class="form-control" id="reg-password" /></div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-2">Confirm Password</div>
        <div class="col-md-10"><input type="text" class="form-control" id="reg-cpassword" /></div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-12">
          <input type="button" value="Register" class="btn btn-primary" id="triggerRegister"/>
        </div>
      </div>
    </section>
    <br />
    <br />
    <br />
    <hr />
    <footer>
      @jsTutorial
    </footer>
  </div>
</body>
</html>
